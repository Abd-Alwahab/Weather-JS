<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/style.css">
    <title>Weathry</title>
</head>
<body>
    


    <div class="container">


        <h1 class="title">Weather App</h1>

        <form class="search">
            <input type="text" name="city" class="search__input" placeholder="enter city name">
        </form>


        <div class="card">
            <img src="https://via.placeholder.com/300x250" alt="weather image" class="card__img">
            <div class="card__icon">
                <!-- the icon gose here -->
                <img src="" alt="" class="icon">
            </div>
            <div class="card__content">
                <h4 class="card__city--name">City Name</h4>
                <div class="card__condition">Weather Condition</div>
                <div class="temp">
                    <span class="card__temp">temp</span>
                    <span>&deg;C</span>
                </div>

            </div>
        
        </div>

    </div>



    <script src="js/fetch.js"></script>
    <script src="js/App.js"></script>
</body>
</html>
